<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
<header> 
  <div class="large-font">Coding Quiz</div>
<button class="start-button">Start!</button>
</header>
<main>
    <div class="quiz">
    <div class="question">
      <p id="question-text">Question 1: Who invented Javascript?</p>
      <div class="answers">
        <button class="answer"
      onclick="checkAnswer(0)">Sean King</button>
      <button class="answer"
      onclick="checkAnswer(1)">Steven Green</button>
      <button class="answer"
      onclick="checkAnswer(2)">Brendan Eich</button>
      <button class="answer"
      onclick="checkAnswer(3)">Benjamin Franklin</button>
    </div> 
    <p id="feedback"></p>
  <div class= "card timer">
    <div class = "timer-text">
      <div class="large-font timer-count">30</div>
      <h3>seconds remaining</h3>
      </div>  
      </main>
    <script src="assets/js/script.js"></script>    
  </body>
</html>
